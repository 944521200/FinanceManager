<mat-card (click)="editTag()" style="cursor: pointer">
    <mat-card-title-group>
        <mat-card-title>{{ tag.name }}</mat-card-title>
        <button mat-raised-button color="warn" (click)="deleteTag()">
            <mat-icon>delete</mat-icon>
        </button>
        <mat-card-subtitle>{{ tag.description }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <mat-chip-list>
            <mat-chip [style]="'background-color:' + tag.bgColor + ';' + 'color:' + tag.txtColor + ';'">
                {{ tag.name }}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
