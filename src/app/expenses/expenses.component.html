<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center  font-weight-bold">
            <h4><p>THIS IS THE MANAGEMENT PAGE</p></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
          <h6>  <p class=" text-center">ADD NEW EXPENSE</p></h6>
            <form role="form" [formGroup]="expenseForm" (ngSubmit)="addExpense()">
                <div class="form-group">
                  <label for="inputNameExpense">Name of the expense</label>
                  <input type="text" class="form-control" id="inputNameExpense" aria-describedby="nameHelp" placeholder="Enter a name" name="inputNameExpense"  formControlName="name">
                  <small id="nameHelp" class="form-text text-muted">Short name</small>
                </div>

                <div class="form-group">
                    <label for="inputDescriptionExpense">Description of the expense</label>
                    <textarea type="text" class="form-control"  name="inputDescriptionExpense" id="inputDescriptionExpense"  rows="5" placeholder="Enter a description"  aria-describedby="desHelp"  formControlName="description"></textarea> 
                    <small id="desHelp" class="form-text text-muted">Full Description</small>
                </div>

                <div class="form-group">
                  <label for="inputAmountExpense">Amount</label>
                  <input type="number" class="form-control" id="inputAmountExpense" placeholder="1" aria-describedby="amntHelp"  name="inputAmountExpense"  formControlName="amount">
                  <small id="amntHelp" class="form-text text-muted">Amount of items acquired</small>
                  
                </div>

                <div class="form-group">
                    <label for="inputPricePerUnit">Price per unit</label>
                    <input type="number" class="form-control" id="inputPricePerUnit" placeholder="15" aria-describedby="amntHelp"  name="inputPricePerUnit"  formControlName="pricePerUnit">
                    <small id="amntHelp" class="form-text text-muted">The price of each item, separetely</small>
                    
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-6 text-center">
           <h6><p>SEARCH EXPENSES</p></h6>
           <ul class="list-group">
   <app-expense  *ngFor="let expense of expenses" [expense]="expense" ></app-expense>
          </ul>
        
        </div>
    </div>
    
</div>
