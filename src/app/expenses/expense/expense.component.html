<mat-card (click)="editExpense()" style="cursor: pointer">
    <mat-card-title-group>
        <mat-card-title>{{ expense.name }}</mat-card-title>
        <button mat-raised-button color="warn" (click)="deleteExpense()">
            <mat-icon>delete</mat-icon>
        </button>
        <mat-card-subtitle>{{ expense.description }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p class="mb-1">{{ expense.amount }} unit/s {{ expense.pricePerUnit }}â‚¬/unit</p>
        <p class="mb-1">{{ dateString }}</p>
        <mat-divider></mat-divider>
        <br />
        <mat-chip-list>
            <mat-chip
                *ngFor="let tag of expense.tags"
                [style]="'background-color:' + tag.bgColor + ';' + 'color:' + tag.txtColor + ';'"
            >
                {{ tag.name }}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
