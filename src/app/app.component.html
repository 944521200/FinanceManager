<mat-toolbar *ngIf="isMobile" class="move-down-animation">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Finance Manager</span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav mode="side" [opened]="!isMobile" #sidenav>
        <mat-nav-list>
            <a routerLink="home">
                <img src="./../assets/FM-logo.png " style="max-height: 50px" />
            </a>
            <mat-list-item routerLink="home">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </mat-list-item>
            <mat-list-item routerLink="expenses">
                <mat-icon>euro</mat-icon>
                <span>Expenses</span>
            </mat-list-item>
            <mat-list-item routerLink="tags">
                <mat-icon>label</mat-icon>
                <span>Tags</span>
            </mat-list-item>
            <mat-list-item routerLink="tables">
                <mat-icon>table_view</mat-icon>
                <span>Tables</span>
            </mat-list-item>
            <mat-list-item routerLink="graphs">
                <mat-icon>pie_chart</mat-icon>
                <span>Graph</span>
            </mat-list-item>
            <mat-list-item routerLink="settings">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet style="margin: 10px"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
